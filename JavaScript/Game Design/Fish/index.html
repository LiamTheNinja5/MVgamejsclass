<!DOCTYPE html>
<html>
<head>
<title> Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();
var menu_text = new sjs.Text("MENU",28,"blue");
menu_text.centerH();

var game_text = new sjs.Text("Use the WASD to Control the Fish.",28,"#ff0");
game_text.centerH().offset(0, 30);

var startBtn = new sjs.Button("Start", function(){
window.location = "fish.html";
});

startBtn.center().offset(0, 0);

var backMenu = new sjs.Button("Back", function(){
    window.location = "https://liamtheninja5.github.io/MVjsclass/index.html";
});

backMenu.center().offset(0, 30);

var info_text = new sjs.Text("Created By LiamTheNinja5",20,"black");

info_text.bottom().centerH();
} //end start
</script>
</head>
<body onload="start()">
<h1></h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
